<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Js int√©gration</title>
  <style>
    .card {
      border: 1px solid rgb(206, 206, 206);
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,.4);
    }
    .text-italic {
      font-style: italic;
    }

    .text-bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- background-color: #c4feef; -->
    <div 
      v-for="(user, index) in users"
      :key="index"
      class="card"
      :class="{'text-italic': !user.online, 'text-bold': user.online }"
      :style="{
        'background-color': user.gender == 'male' ? '#feeec4' : '#c4feef',
        'color': user.gender == 'male' ? 'black': 'red'
      }">
      <h1>Nom: {{ `${user.name} ${user.lastname}` }}</h1>
      <p>{{user.gender}}</p>
      <p>Age: {{ user.age }}</p>
      <ul>
        <li v-for="(hobby, h_index) in user.hobbies" :key="h_index">
          {{ index }} {{h_index}} {{hobby}}
        </li>
      </ul>
    </div>
  

    
    <pre v-if="debug">{{ users }}</pre>

  </div>

  
<!-- inclusion du script de vuejs -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
<script src="js/app.js"></script>

</body>
</html>
