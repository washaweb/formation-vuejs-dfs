<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classes et styles dynamiques en VueJS</title>
  <style>
    .online {
      font-style: italic;
    }
    .important {
      border: 4px solid red;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Binding de classes et de styles</h1>
    <ul>
      <!-- ici on peut binder un objet sur les styles ou les classes
      :style={
        'propriété': valeur
      }
      :class={
        'nomDeClass': condition
      }
    -->
      <li 
        :style="{
          'background-color': server.background,
          'color': server.color
        }"
        :class="{
          'online': server.online,
          'important': server.name === 'Prometheus' || server.name === 'Mars'
        }"
        v-for="server in servers" :key="server.id"
      >
        {{ server.name }}
      </li>
    </ul>
  </div>

  <!-- inclusion du script de vuejs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <script src="js/app.js"></script>
</body>
</html>
